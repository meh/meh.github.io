---
title: meh.
lang: en

layout: default
comments: false
---

<div id="posts">
  {% for post in site.posts limit:5 %}
    <div class="post">
      <div class="header" title="{{ post.categories | array_to_sentence_string }}"><h1>
        <a href="{{ post.url }}">{{ post.title | format_text }}</a>

        <div class="date"><span class="bracket">[</span>{{ post.date | date:"%B %d, %Y" }}<span class="bracket">]</span></div>
        <div style="clear: both"></div>
      </h1></div>

      <div class="content">
        {{ post.content }}
      </div>
    </div>

    <hr/>
  {% endfor %}
</div>
